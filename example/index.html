<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GStreamer WebGL Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    .gl-wrapper {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #gl-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div class="gl-wrapper">
    <canvas id="gl-canvas"></canvas>
  </div>
  <script src="index.js"></script>
</body>

</html>
